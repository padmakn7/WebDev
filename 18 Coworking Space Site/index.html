<!DOCTYPE html>
<html>
  <head>
    <title>WeBarelyWork</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body>
    <header>
      <div class="header-div">
        <div class="company-name">
          <h1>WeBarelyWork</h1>
          <img src="images/pin.png" alt="location" class="logo" />
        </div>
        <nav>
          <img src="images/burger.png" alt="navigation" class="nav-bar-icon" />
        </nav>
      </div>
    </header>
    <main>
      <h1 class="tagline">The best coworking spaces for lazy devs.</h1>
      
      <div class="img-div">
        <section class="excl-section">
          <img src="images/hygge.jpg" alt="A smart coworking space" class="spaces" />
          <div class="caption-div">
            <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
            <a href='#'>Book</a>   <!-- can also use button, used anchor as it takes us to another page-->
          </div>
          <div class="excl-div">
            Exclusive
          </div>
        </section>

        <section>
          <img src="images/sky-garden.jpg" alt="A smart coworking space with plants" class="spaces" />
          <div class="caption-div">
            <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
            <a href='#'>Book</a>   <!-- can also use button, used anchor as it takes us to another page-->
          </div>
        </section>

        <section>
          <img src="images/generator.jpg" alt="A smart coworking space with space" class="spaces" />
          <div class="caption-div">
            <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
            <a href='#'>Book</a>   <!-- can also use button, used anchor as it takes us to another page-->
          </div>
        </section>
      </div>
    </main>
    <div class="chat-div">
      <img src="images/message.png" alt="chat" class="chat-msg" />
    </div>
  </body>
</html>
