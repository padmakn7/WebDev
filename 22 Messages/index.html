<!doctype html>
<html>
  <head>
    <title>Messages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h1>Messages 📩</h1>
      <div class="message unread">
        <p class="from" id="message-from-1">Stevie Wonder</p>
        <p class="message-text" id="message-text-1">I just wrote to say I love you❤️</p>
        <p class="date" id="message-date-1">28 Aug</p>
      </div>

      <div class="message unread">
        <p class="from" id="message-from-2">Arnie</p>
        <p class="message-text" id="message-text-2">Hasta la Vista Baby! 😎</p>
        <p class="date" id="message-date-2">27 Aug</p>
      </div>

      <div class="message unread">
        <p class="from" id="message-from-3">The Queen</p>
        <p class="message-text" id="message-text-3">One is not amused 👑</p>
        <p class="date" id="message-date-3">23 Aug</p>
      </div>

      <div class="message unread">
        <p class="from" id="message-from-4">James Bond</p>
        <p class="message-text" id="message-text-4">Casino night tonight! 🍹</p>
        <p class="date" id="message-date-4">20 Aug</p>
      </div>

    </div>
    <script src="index.js"></script>
  </body>
</html>
